<div class="container mx-auto py-5">
  <div>
    <mat-form-field>
      <mat-label>Sort</mat-label>
      <mat-select
        panelClass="sort-select"
        [(ngModel)]="sort"
        (selectionChange)="searchGames(sort)"
      >
        <mat-option value="name">Name</mat-option>
        <mat-option value="-released">Released</mat-option>
        <mat-option value="-added">Added</mat-option>
        <mat-option value="-created">Created</mat-option>
        <mat-option value="-updated">Updated</mat-option>
        <mat-option value="-rating">Rating</mat-option>
        <mat-option value="metacritic">Metacritic</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="grid grid-cols-4 mx-auto p-3 gap-4">
    <ng-container *ngFor="let game of games">
      <div
        class="
          shadow-md
          hover:shadow-lg
          cursor-pointer
          rounded-lg
          bg-gray-900
          transform
          translate-y-3
          duration-500
        "
        (click)="onDetail(game.id)"
      >
        <div>
          <img
            *ngIf="game.background_image"
            class="rounded-t-lg w-full h-48"
            src="{{ game.background_image }}"
            alt="{{ game.name }}"
          />
          <p *ngIf="!game.background_image">No image here!</p>
        </div>
        <div class="text-gray-200 align-center p-3">
          <p class="text-sm font-semibold">{{ game.name }}</p>
          <div class="space-x-2 flex justify-start items-center">
            <img
              *ngFor="let platform of game.parent_platforms"
              class="rounded-full w-4 h-4"
              src="../../../assets/images/platforms/{{
                platform.platform.slug
              }}.svg"
              alt="slug"
            />
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
