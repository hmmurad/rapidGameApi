<div
  class="
    bg-gray-600
    py-4
    px-3
    mx-auto
    flex
    justify-start
    space-x-5
    items-center
    text-xl
    font-semibold
  "
>
  <a routerLink="/" class="text-gray-400 hover:text-gray-500">NgRapid Game</a>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <input
      class="py-2 px-3 text-gray-600 border-0 rounded-l-lg focus:outline-none"
      type="text"
      name="search"
      ngModel
      placeholder="Search 500,000+ games.."
    />
    <button
      type="submit"
      class="
        bg-indigo-800
        text-white
        px-5
        text-md
        py-2
        text-center
        border-l-2
        rounded-r-lg
        hover:bg-white hover:text-gray-500
      "
    >
      Search
    </button>
  </form>
</div>
